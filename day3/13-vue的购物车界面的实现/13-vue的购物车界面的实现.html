<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
   
</head>


<body>
     <div id="app">
        <div v-if="bookInfor.length">
       <table>
<tr>
    <thead>
    <th></th>
    <th>书名</th>
    <th>出版日期</th>
    <th>价格</th>
    <th>购买数量</th>
    <th>操作</th>
</thead>
</tr> 
<tbody>
<tr v-for = "(book, index) in bookInfor">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.date}}</td>
    <!-- <td>{{book.price}}</td> -->
    <!-- 得到总价格的第一种方法 -->
    <!-- <td>{{'￥'+book.price.toFixed(2)}}</td> -->
    <!-- <td>{{getFinalPrice(book.price)}}</td> -->


    <!-- 利用vue自带的过滤器来得到带符号且保留两位小数的价格 -->
    <td>{{book.price|showPrice}}</td>

    <td>
        <button @click="decrement(index)"v-bind:disabled="book.buyNumber===0">-</button>
        {{book.buyNumber}}
    <button @click="increment(index)">+</button>
    </td>
    <td><button @click="removeClick">移除</button></td>

    
</tr>
</tbody>
</table>


<h2 >总价格：{{totalPrice|showPrice}}</h2>
</div>
<h2 v-else>购物车为空</h2>
</div>

</body>
