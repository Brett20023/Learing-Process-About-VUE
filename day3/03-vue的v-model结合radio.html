<!DOCTYPE html>
<html lang="en">
    <!--
   
    
    -->
<head>
    <meta charset="UTF-8">
   
</head>


<body>
     <div id="app">
       <label for="male">
           <!-- 同name的元素在表单提交时只会上传一个，因此可以通过给标签相同的name来
           产出互斥事件 -->
           <!-- v-model绑定同一个变量也可以让两个事件互斥 -->
           <input type="radio" id="male" name="sex" value="男" v-model="sex">男
       </label>
       <label for="female">
        <input type="radio" id="female" name="sex"value="女" v-model="sex">女
    </label>

<h2>您选择的性别是：{{sex}}</h2>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好',
                sex:""


            }
        })

    </script>
</body>

</html>
