<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">


        <!-- 1. checkbox单选框
         label的好处之一是扩大可选范围，加上label后用户可通过点击文字来勾选复选框
         <label for="agree">
             <input type="checkbox" id="agree" v-model="isAgree">同意协议

         </label>
        <h2>您选择的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button> -->

        <!-- 复选框分两种情况：单个勾选框和多个勾选框 -->

<!-- 2. checkbox多选框 -->
<label for="">

<input type="checkbox" value="篮球" v-model="hobbies">篮球
<input type="checkbox" value="足球"v-model="hobbies">足球
<input type="checkbox" value="羽毛球"v-model="hobbies">羽毛球
<input type="checkbox" value="地球"v-model="hobbies">地球
<input type="checkbox" value="毛球"v-model="hobbies">毛球
<input type="checkbox" value="乒乓球"v-model="hobbies">乒乓球


</label>
<h2>您的爱好是：{{hobbies}}</h2>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isAgree: "false",
                hobbies:[]

            }
        })

    </script>
</body>

</html>
