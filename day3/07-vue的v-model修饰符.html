<!DOCTYPE html>
<html lang="en">
<!--
在这里只讲三个修饰符
1.lazy
2.number
3.trim
    -->

<head>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">
        <!-- 1.修饰符：lazy -->
        <!-- 让数据只有在失去焦点或者键入回车的时候更新数据 -->
        <input type="text" v-model.lazy="message">
        <h2>{{message}}</h2>

        <!-- 2.修饰符：number -->
        <!-- 将数据类型转换为number类型 -->
        <input type="number" v-model.number="age">
        <h2>{{typeof age}}</h2>

        <!-- 3.修饰符：trim -->
        <!-- 去除文字前后多余的空格（注意：文字中间的空格如“AA   BBB”是无法消除的） -->
        <input v-model.trim="name"></input>
        <h2>niiii:{{name}}</h2>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                age: '',
                name: ''


            }
        })

    </script>
</body>

</html>
