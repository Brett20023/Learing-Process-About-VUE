<!DOCTYPE html>
<html lang="en">
    <!--
   
    
    -->
<head>
    <meta charset="UTF-8">
   
</head>


<body>
    <!-- 在真实开发中，这些input值可能是从网络中获取或定义在data中的
    座椅我们可以通过v-bind:value动态的给value绑定值 -->
     <div id="app">
        <h2>{{message}}</h2>
<label type="checkbox" v-for="item in oringinFruits" :for="item"
>
<input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
</label>
<h2>您的爱好是：{{hobbies}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好',

oringinFruits:["台球",'篮球','乒乓球','羽毛球'

],
hobbies:[]
            }
        })

    </script>
</body>

</html>
