<!DOCTYPE html>
<html lang="en">
<!--

在这个案例中cpn的v-show调用的是vue实例中的结果
而不是组件中的结果，这就是编译的作用域

    -->

<head>
    <meta charset="UTF-8">

</head>


<body>

    <div id="app">
        <cpn v-show="isShow"></cpn>
</div>


    <!-- 2.子组件模板 -->
    <template id="cpn">
    <div>
        <h2>我是子组件</h2>
<p>我是内容，哈哈哈</p>
    </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "你好啊",
                isShow:true,
            },





            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        isShow:false
                    }
                   
                    },


                }
            

        })


    </script>
</body>

</html>
