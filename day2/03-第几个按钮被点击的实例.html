<head>
    <meta charset="UTF-8">

</head>


<body>

    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <button>按钮6</button>






    <script>

        var btns = document.getElementsByTagName('button');
        for (let i = 0;  i < btns.length;  i++ ) {
            btns[i].addEventListener('click', function () {
                let a = i+1;
                console.log('第' + a + '个按钮被点击');
                return i;
            })
        }


    </script>
</body>
