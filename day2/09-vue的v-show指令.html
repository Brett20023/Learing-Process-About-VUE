<!DOCTYPE html>
<html lang="en">
<!--
   
    
    -->

<head>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">
        <!-- v-if:当条件为false时v-if指令的元素，更本就不会存在dom中
         v-show：当条件为false时，v-show指令只给元素添加了一条行内样式：display：none -->
        <h2 v-if="isShowed">{{message}}</h2>
        <h2 v-show="isShowed">{{message}}</h2>

        <!-- 在开发中切换频率非常高是使用v-show如果切换频率不是很高则使用v-if -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue">import Vue from 'Vue'</script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isShowed: false


            }
        })

    </script>
</body>

</html>
