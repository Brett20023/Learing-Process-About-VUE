<!DOCTYPE html>
<html lang="en">
<!--
   
    
    -->

<head>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 1.事件调用没有参数的方法 (当参数方程括号中没有参数时括号可省略)-->
        <button @click="btn1Click()">按钮1.1</button>
        <button @click="btn1Click">按钮1.2</button>
        <!-- 两个按钮1同样生效 -->


        <!-- 2.事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的 -->
        <button @click="btn2Click(123)">按钮2.1</button>
        <button @click="btn2Click()">按钮2.2</button>
        <!-- 如果函数需要一个参数，但是没有传入，那么函数的形参会变成undefined -->

        <button @click="btn2Click">按钮2.3</button>
        <!-- 在事件定义是，写函数省略了小括号，但是方法本身是需要一个参数的，这个时候vue会默认将浏览器生成的envent事件对象作为参数传入到方法中 -->


        <!-- 3.在方法定义时我们需要一个event对象，同时又需要其他参数 -->
        <button @click='btn3Click'>按钮3.1</button>
        <!-- 用这样的方法打印，event会替换掉abc从而出现event事件提取时值为underfind的情况 -->
        <button @click='btn3Click("123", $event)'>按钮3.2</button>
        <!-- 在调用方式，如何手动的回去到浏览器参数的envent对象：$event -->




        <button>按钮4</button>
        <button>按钮5</button>
        <button>按钮6</button>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue">import Vue from 'Vue'</script>
    <script>
        //  v-on的语法糖为@，即可以使用@来代替v-on
        //例子<button @click>


        //在使用method的定义方法中
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',


            },
            methods: {
                btn1Click() {
                    console.log('dafsdfsad');
                    console.log("btn1Click");
                    return 1;
                },
                btn2Click(abc) {
                    console.log('0321651', abc);

                },
                btn3Click(abc, event) {
                    console.log('56464', abc, event);
                }
            }

        })

    </script>
</body>

</html>
