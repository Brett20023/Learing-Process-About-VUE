<!DOCTYPE html>
<html lang="en">
<!--cosnt关键字是用来定义常量的，被const修饰的标识符为常量，不可再次赋值，通常使用cosnt来保证数据的安全性-->
<!-- const需要注意几点
    1. const a= 12;
     a=50;
     此时a的赋值会失败因为const修饰的标识符不可再次赋值
    
    2. const name
    const修饰的标识符必须要进行赋值操作

    3. cosnt obj ={
        name:'aaa',
        age:1548,
        height:12564165
    }
    obj.name = 'kkk'；
    obj.age = '55555'；
    const定义的标识符中的属性是可以进行改变的但是只能一项一项调用改变不能直接指向一个新的obj
    



在以后的开发中，优先使用const，只有当需要改变某一标识符时才使用let
 -->
