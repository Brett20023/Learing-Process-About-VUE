<!DOCTYPE html>
<html lang="en">
<!--
   1.Vue.extend（）：
      调用Vue。extend（）创建的是一个组件构造器
      通常在创建组件构造器时，传入template代表我们自定义组件的模板
      该模板就是在使用到组件的地方，要现实的HTML代码
      事实上，这种写法在Vue2.x的文档中几乎看不到了，他会直接使用下面的语法糖，但是在很多资料还是会提到这种方式，而且这种方式是后面学习方式的基础



      Vue CLI3.x（构造的Vue项目）----这是vue的脚手架
      Vue的版本暂时只到了2.几


    2.Vue.component（）：
    调用Vue.component（）是将刚才的组件构造器注册为一个组件，并且给他起一个组件的标签名称
    所以需要传递两个参数：1.注册组件的标签名2.组件构造器
    
    3.组件必须挂载在某个Vue实例下，否则他不会生效

    -->

<head>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">
        <cpn></cpn>



    </div>
    <div id="app2">
        <cpn></cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // 1.创建组件构造器
        const cnpC = Vue.extend({
            template: `
    <div>
    <h2>hhhh</h2>
    <h3>男男女女你</h3>
    </div>
    `
        })

        // 2.注册组件（全局组件:可以在多个vue的实例下面使用）

        // Vue.component('cpn',cnpC)
        3.

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',


            }
        })

        const app2 = new Vue({
            el: '#app2',
            data: {
                message: '你好',


            },
            components: {
                // cpn使用组件时的标签名
                // 在这里注册时cnpC变成了局部组件，只能被app2标签下的元素调用
                cpn:cnpC
            }
        })

    </script>
</body>

</html>
