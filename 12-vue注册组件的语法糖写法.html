<!--
   父子组件的错误用法：以子标签的形式在Vue实例中使用
   .当子组件注册到父组件的component是，Vue会编译好父组件的模块
   .该模板的内容已经决定了父组件将要渲染的HTML（相当于父组件中已经有了子组件中的内容了）
   .<child-cpn></child-cpn>是只能在父组件中被识别的
   .类似这种用法，<child-cpn></child-cpn>是会被浏览器忽略的

    
    -->
