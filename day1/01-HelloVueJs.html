<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
      <div id = "app">{{message}}</div>
          
          <script>
        //let(变量) /const（常量）
        //编程范式：声明式编程（做到数据和界面分明）
        const app = new Vue({
             el:'#app',//用于定义挂载要管理的元素
             data:{ //定义数据
             message: 'Hello, World'
            }
        })
        //元素JS的做法(编程范式：命令指令)
        //1.创建div元素，设置id属性
    //2.定义一个变量叫massage
    //3.将message变量放在前面的div元素中显示
    //4.修改message的数据
    //5.将修改后的数据替换到div元素中去
</script>
    </body>
</html>
