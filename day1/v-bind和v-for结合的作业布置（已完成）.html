<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .active {
            color: red;
            ;
        }
    </style>
    <meta charset="UTF-8">

</head>


<body>
    <div id="app">
        <ul>
            <!-- v-bind:class="{active: statement === index}"  v-bind:click="WordClick(index)"-->
            <li v-for="(message,index) in message" :class="{active: statement === index}" @click="WordClick(index)">
                {{index}}{{message}}</li>
        </ul>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue">import Vue from 'Vue'</script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: ['你好', '哈哈哈', '123'],
                statement: -1


            },
            methods:{
                WordClick(index){
                    this.statement = index
                }
            }
        })

    </script>
</body>

</html>
